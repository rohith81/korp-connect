<body class="onboarding_body">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 col-md-9 col-lg-7">

					<div class="onboarding_inner_info">

									<h6 class="text-dark">Onboarding Complete</h6>
									<p class="text-dark">After successful verification we will send login details to your <br><b>EMAIL ID - axxxn@gmail.com</b> and <b>MOBILE NUMBER - 98xxxxxx12</b> <br>in <b>2 WORKING DAYS.</b></p>

							</div>
							<div class="onboarding_right">

										<li class="visited"><span><img src="../images/tick.png"></span><h6>AUTHORIZATION LETTER</h6></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="../js/popper.min.js"></script>
